# XXX known to not work with native Windows perls
# --- at least the dependency Slay::Maker does not work
environment:
  matrix:
#    - perl: activeperl
#      make: dmake
    - perl: cygwinperl
      make: make
#    - perl: strawberryperl
#      make: gmake

install:
  - if %perl%==strawberryperl ( if not exist "C:\strawberry" cinst strawberryperl )
  - if %perl%==strawberryperl   set PATH=C:\strawberry\perl\bin;C:\strawberry\perl\site\bin;C:\strawberry\c\bin;%PATH%
  - if not %perl%==cygwinperl   perl -v
  - if     %perl%==cygwinperl   c:\cygwin\bin\sh -c "/usr/bin/perl -v"
  - cd C:\projects\%APPVEYOR_PROJECT_NAME%
  - if %perl%==activeperl       ppm install dmake App-cpanminus
  - if not %perl%==cygwinperl   cpanm --installdeps .
# use cpan -T (notest), because there are some test errors in the deps (but things still seem to work)
  - if     %perl%==cygwinperl   c:\cygwin\bin\sh -c "PATH=/usr/bin:/bin; (cd /tmp && git clone https://github.com/eserte/travis-helper-cpan-pm.git && ./travis-helper-cpan-pm/travis-helper-cpan-pm --no-sudo && cpan -T Slay::Maker File::Copy::Recursive)"

build_script:
  - if     %perl%==cygwinperl   c:\cygwin\bin\sh -c "PATH=/usr/bin:/bin; perl Makefile.PL && $make test"
  - if not %perl%==cygwinperl ( perl Makefile.PL && %make% test )
